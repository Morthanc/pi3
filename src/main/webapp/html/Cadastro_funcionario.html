<html>
    <head>
        <title>Cadastro de funcionários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style_cadastro_funcionarios.css" type="text/css" rel="stylesheet"/>
    </head>
    <body >
        <form method="get">
            <div class="painel">
                
                <fieldset class="principais">
                    <header>
                    <h1>CADASTRO DE <span>FUNCIONÁRIOS</span></h1>
                </header>
                    <p class="financeiro"><b>Dados pessoais</b></p>
                    <div>
                        <label for="nome">Nome completo:</label>
                        <input type="text" placeholder="Ex: Marcos Felipe Viana Silva"  id="nome" name="name" size="70"/>
                    </div>
                    <div>
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento"/>
                    </div>

                    <div>
                        <label for="Sexo:">Sexo:</label>
                        <input type="radio" name="sexo" value="Masculino"/>Masculino
                        <input type="radio" name="sexo" value="Feminino"/>Feminino
                    </div>
                    <hr/>
                    <p class="financeiro"><b>Documentos de identificação</b></p>
                    <div>
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" placeholder="99.999.999-99"   name="rg" size="16" maxlength="12"/>
                        <label for="rg">&nbsp;Orgão emissor:</label>
                        <input type="text"  name="emissor" size="4" maxlength="3" />
                        <label for="rg">&nbsp;Local de emissão:</label>
                        <input type="text"  name="localEmissao" size="13"/>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" placeholder="999.999.999-99"  name="rg" name="cpf" size="15" maxlength="13"/>
                    </div>
                    <hr/>
                    <p class="financeiro"><b>Naturalização</b></p>
                    <div>
                        <label for="pais">Pais:</label>
                        <input type="text" id="pais" name="pais" size="57"/>
                    </div>
                    <div>
                        <label for="cidade">Cidade: </label>
                        <input type="text" id="cidade" name="cidade" size="20"/>
                        <label for="cidade">&nbsp;Estado: </label>
                        <input type="text" id="estado" name="estadi" size="20"/>
                    </div>
                    <hr/>
                    <p class="financeiro"><b>Informações para contato</b></p>
                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" id="telefone" name="rua" size="40" />
                        <label for="numero">&nbsp;Número:</label>
                        <input type="text" id="numero" name="numero" size="8" maxlength="5" />
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="rua" size="33" />
                        <label for="cep">&nbsp;CEP:</label>
                        <input type="text" id="cep" name="cep" size="17" />
                    </div>
                    <div>
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" size="54" />
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" size="22" />
                        <label for="celular">&nbsp;Celular:</label>
                        <input type="text" id="celular" name="celular" size="22" />
                    </div>

                    <div class="botao_centro">
                        <button class="botao" type="submit">Salvar</button>

                        <button class="botao" type="submit">Limpar</button>
                        <a href="Home.html">
                        <button class="botao" onClick="history.go(-1)" type="submit">Voltar</button>
                        </a>
                    </div>
                </fieldset>
            </div>
        </form>
    </body>
</html>
